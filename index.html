<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Add</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form id="myForm" class="form-container">
        <h1>Add Student Data</h1>
        <div class="input-group">
            <label for="input1">Name:</label>
            <input type="text" id="input1" name="input1">
        </div>
        <div class="input-group">
            <label for="input2">Email:</label>
            <input type="email" id="input2" name="input2">
        </div>
        <div class="input-group">
            <label for="input4">Country:</label>
            <input type="text" id="input4" name="input4">
        </div>
        <div class="input-group">
            <label for="input3">Age:</label>
            <input type="number" id="input3" name="input3">
        </div>
        <div class="button-group">
            <button type="button" onclick="printValues()">Submit</button>
            <button type="button" onclick="clearLocalStorage()">Clear All</button>
        </div>
    </form>

    <h1 class="table-heading">Check Student Data</h1>
    <table id="dataTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </table>
</div>

<script src="script.js"></script>

</body>
</html>
